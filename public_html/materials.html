<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning materials</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="application/javascript" src="js/data.js"></script>
    <script type="application/javascript" src="js/content_builders.js"></script>
    <!-- Exclude this page from Google and other search engine results -->
    <meta name="robots" content="noindex">
</head>
<body>

<div class="container" id="material-container"></div>
<script type="application/javascript">
    for (let weekNr = 1; weekNr <= weeks.length; ++weekNr) {
        printWeekData(weekNr);
    }

    function printWeekData(weekNr) {
        const containerDiv = document.getElementById("material-container");
        printWeekHeading(weekNr, containerDiv);
        printWeekDescription(weekNr, containerDiv);
        printWeekContents(weekNr, containerDiv);
        printWeekMaterials(weekNr, containerDiv);
    }
</script>
</body>
</html>
